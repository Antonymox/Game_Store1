<div class="settings-container p-6 max-w-md mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
    Configuración del Cursor
  </h2>

  <label
    for="cursorSize"
    class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
  >
    Tamaño del cursor: <span class="font-bold">{{ cursorSize }}px</span>
  </label>

  <input
    id="cursorSize"
    type="range"
    min="10"
    max="80"
    [value]="cursorSize"
    (input)="changeCursorSize($event)"
    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-gray-600"
  />
</div>
